header:
  version: 14

repos:
  poky:
    url: https://git.yoctoproject.org/git/poky
    refspec: kirkstone
    path: poky

distro: my-dev
target: my-dev-image
machine: qemuarm64

local_conf_header:
  layers: |
    BBLAYERS ?= ""
    BBLAYERS += " \
      ${TOPDIR}/poky/meta \
      ${TOPDIR}/poky/meta-poky \
      ${TOPDIR}/poky/meta-yocto-bsp \
      ${TOPDIR}/meta-custom \
    "
